<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f412a5607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="caruselRiview.css">
    <title>Carusel Riview</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>  
                <span class="underline"></span>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img class="img" src="./assets/img/68543.jpg" alt="#">
                </div>
                <h4 id="name" class="txal-center">Mouse</h4>
                <p id="description" class="txal-center">Fatty mouse</p>
                <p id="about"> Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. Laborum aliquid eligendi a animi eaque! 
                    Vel numquam ducimus sapiente expedita eaque, consequuntur 
                    quae perspiciatis id incidunt rerum magnam animi? Consequuntur,
                </p>
                <!-- prev next buttons -->
                <div class="button-container  txal-center">
                    <button  class="buttons prev-btn left-btn" type="button">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </button>
                    <button  class="buttons prev-btn right-btn" type="button">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>
                <button class="buttons random-btn txal-center" type="button">
                    suprise me!
                </button>

            </article>
        </section>
    </main>
    <script src="caruselRiview.js"></script>
</body>
</html>
